<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      {{'appName' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{'appName' | translate}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" (ionRefresh)="loadAll(true, $event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngFor="let image of images; trackBy: trackId">
    <ion-card (click)="view(image)">
      <img class="image" [src]="image.url" alt="" />
    </ion-card>
  </div>

  <div *ngIf="!images?.length">
    <div class="ion-text-center ion-margin">
      {{'noImagesFound' | translate}}
    </div>
  </div>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="circular" loadingText="{{'infiniteScrollMessage' | translate}}">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
