<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button color="light" defaultHref="home"></ion-back-button>
  </ion-buttons>
  <ion-title color="light" class="ion-text-center">
    {{'imageDetails' | translate}}
  </ion-title>
</ion-toolbar>

<ion-content>
  <div class="image-container">
    <img class="image" [src]="image.url" alt="" />
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="caret-up"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button
        title="{{ 'save' | translate }}"
        color="primary"
        (click)="save()"
      >
        <ion-icon name="save"></ion-icon>
      </ion-fab-button>
      <ion-fab-button
        title="{{ 'share' | translate }}"
        color="primary"
        (click)="share()"
      >
        <ion-icon name="share-social"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
