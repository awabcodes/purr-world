<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{'IMAGE_DETAIL' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img class="image" [src]="image.url" alt="" />

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="caret-up"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button title="{{ 'SAVE_IMAGE' | translate }}" color="primary" (click)="save()">
        <ion-icon name="save"></ion-icon>
      </ion-fab-button>
      <ion-fab-button title="{{ 'SHARE_IMAGE' | translate }}" color="primary" (click)="share()">
        <ion-icon name="share-social"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
